---
services:
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:0.3.0
    container_name: dockerproxy
    environment:
      # ref: https://github.com/Tecnativa/docker-socket-proxy?tab=readme-ov-file#access-revoked-by-default
      - CONTAINERS=1 # Allow access to viewing containers
      # - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      # - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped

  homepage:
    image: ghcr.io/gethomepage/homepage:v0.9.13
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /mnt/data1/apps/homepage/config:/app/config # Make sure your local config directory exists
    restart: unless-stopped

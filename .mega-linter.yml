# MegaLinter Config: https://oxsecurity.github.io/megalinter/configuration
---
APPLY_FIXES: none
DISABLE:
  - COPYPASTE
  - REPOSITORY
  - SPELL
DISABLE_ERRORS_LINTERS:
  - TERRAFORM_TERRASCAN
  - TERRAFORM_TFLINT
DISABLE_LINTERS:
  - MARKDOWN_MARKDOWN_LINK_CHECK
  - TERRAFORM_KICS
  - TERRAFORM_CHECKOV
  - JSON_V8R
  - YAML_V8R
SHOW_ELAPSED_TIME: true
FILEIO_REPORTER: false

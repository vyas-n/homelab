---
services:
  tfc-agent:
    container_name: tfc-agent-0
    image: docker.io/hashicorp/tfc-agent:1.22.1
    environment:
      # This variable needs to be set using a .env file
      - TFC_AGENT_TOKEN=${TFC_AGENT_TOKEN}
      - TFC_AGENT_NAME=tfc-agent-0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

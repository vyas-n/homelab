---
# Dependabot Config: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    groups:
      pip:
        patterns:
          - "*"
  - package-ecosystem: terraform
    directories:
      - digitalocean/terraform
      - digitalocean/nyc3/terraform
      - digitalocean/nyc3/do-k8s/terraform
      - homelab/clusters/k8s/terraform
      - homelab/clusters/k8s/terraform/modules/cilium
      - homelab/clusters/k8s/terraform/modules/cluster_operators
      - homelab/clusters/k8s/terraform/modules/cluster_services
      - homelab/clusters/k8s/terraform/modules/monitoring_stack
      - homelab/clusters/k8s/terraform/modules/rook_ceph
      - homelab/terraform
      - homelab/terraform/modules/proxmox_cloudinit_vm
      - homelab/terraform/modules/proxmox_cloudinit_vm/modules/unifi_host_dns_records
      - tailscale/terraform
      - tfcloud/terraform
      - unifi/terraform
    schedule:
      interval: daily
    groups:
      terraform-remote-exec:
        patterns:
          - "*"
  - package-ecosystem: terraform
    directories:
      - secrets/terraform
      - secrets/terraform/modules/gh_secrets
      - secrets/terraform/modules/proxmox_secrets
      - secrets/terraform/modules/tfe_secrets
    schedule:
      interval: daily
    groups:
      terraform-local-exec:
        patterns:
          - "*"

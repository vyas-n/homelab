---
# GitHub Actions Workflows Ref: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: CI
"on":
  push:
    branches:
      - develop
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:
concurrency:
  group: ${{ github.event_name }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
permissions: {}
jobs:
  Lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: oxsecurity/megalinter/flavors/terraform@5a91fb06c83d0e69fbd23756d47438aa723b4a5a # v8.7.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always() && !cancelled()
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
      - name: Debug
        run: |
          ls -alh
          tree
